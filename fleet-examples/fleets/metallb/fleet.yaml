defaultNamespace: metallb-system
helm:
  chart: "metallb"
  repo: "https://partner-charts.rancher.io"
  version: "0.13.10"
  releaseName: "metallb"
targetCustomizations:
- name: local
  clusterSelector:
    matchLabels:
      management.cattle.io/cluster-display-name: local
  kustomize:
    dir: overlays/local
# https://fleet.rancher.io/bundle-diffs
diff:
  comparePatches:
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: addresspools.metallb.io
    operations:
    - {"op":"remove", "path":"/spec/conversion/webhook/clientConfig/caBundle"}
    - {"op":"remove", "path":"/status/conditions"}
    - {"op":"remove", "path":"/status/storedVersions"}
    - {"op":"remove", "path":"/status/acceptedNames"}
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: bgppeers.metallb.io
    operations:
    - {"op":"remove", "path":"/spec/conversion/webhook/clientConfig/caBundle"}
    - {"op":"remove", "path":"/status/conditions"}
    - {"op":"remove", "path":"/status/storedVersions"}
    - {"op":"remove", "path":"/status/acceptedNames"}
